<div class="contanier">
    <div style="text-align: center; margin:5%"><h1>Registro de Premio</h1></div>
    <div style="text-align: center; margin:5%">
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
            El codigo es obligatorio para actualizar!!
        </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="categoria" />
        <mat-error *ngIf="form.get('categoria')?.hasError('required')">
            La categoria es obligatoria!!
        </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
        <mat-label>Nombre del premio</mat-label>
        <input matInput formControlName="nombrePrem" />
        <mat-error *ngIf="form.get('nombrePrem')?.hasError('required')">
            El nombre del premio es obligatorio!!
        </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
        <mat-label>Puntos</mat-label>
        <input matInput formControlName="puntos" />
        <mat-error *ngIf="form.get('puntos')?.hasError('required')">
            Los puntos son obligatorios!!
        </mat-error>
        </mat-form-field>
        <br>
        <button matButton="filled">Registrar</button>
    </form>
    </div>
</div>
