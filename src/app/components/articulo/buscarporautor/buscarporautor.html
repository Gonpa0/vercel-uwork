<div class="container">
  <h1 style="text-align: center; margin: 20px;">Buscar artículos por autor</h1>

  <form [formGroup]="form" (ngSubmit)="buscar()" style="text-align: center; margin-bottom: 30px;">
    <mat-form-field appearance="fill" style="width: 50%;">
      <mat-label>Nombre del autor</mat-label>
      <input matInput placeholder="Ej. Juan Pérez" formControlName="autor" />
      <mat-error *ngIf="form.get('autor')?.hasError('required')">
        El autor es obligatorio
      </mat-error>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Buscar</button>
  </form>

  <div *ngIf="sinResultados" style="text-align: center; margin-top: 20px;">
    <p>No se encontraron artículos del autor "{{ autorBuscado }}".</p>
  </div>

  <div *ngIf="resultados.length > 0">
    <h2 style="margin-left: 20px;">Resultados:</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
      <mat-card *ngFor="let articulo of resultados" style="width: 300px;">
        <mat-card-header>
          <mat-card-title>{{ articulo.titulo }}</mat-card-title>
          <mat-card-subtitle>{{ articulo.fecha | date: 'longDate' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ articulo.contenido }}</p>
        </mat-card-content>
        <mat-card-footer>
          <small><strong>Autor:</strong> {{ articulo.autor }}</small>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
