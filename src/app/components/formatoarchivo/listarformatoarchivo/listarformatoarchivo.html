<div class="container">
  <div style="text-align: center; margin:5%">
    <h1>📄 Lista de Formatos de Archivos</h1>
  </div>

  <div style="text-align: center; margin:5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <!-- Columna ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>🆔 ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Columna Formato -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>📂 Formato</th>
        <td mat-cell *matCellDef="let element">{{ element.formatoArchivo }}</td>
      </ng-container>

      <!-- Columna Extensión -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>🔤 Extensión</th>
        <td mat-cell *matCellDef="let element">{{ element.extension }}</td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>🔄 Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones', element.id]">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>🗑️ Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator
      [length]="50"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50]"
      aria-label="Seleccionar página">
    </mat-paginator>
  </div>
</div>
