<div class="container">
  <div style="text-align: center; margin:5%">
    <h1>📋 Lista de Disponibilidades de Asesores</h1>
  </div>
  <div style="text-align: center; margin:5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>🆔 ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idDisponibilidad }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>📅 Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaDisponibilidad }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>⏰ Hora de Inicio</th>
        <td mat-cell *matCellDef="let element">{{ element.horaInicio }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>⏳ Hora de Fin</th>
        <td mat-cell *matCellDef="let element">{{ element.horaFin }}</td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>👤 Estudiante</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.username }}</td>
      </ng-container>

      <ng-container *ngIf="isLoggedIn" matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>🔄 Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton *ngIf="isLoggedIn" [routerLink]="['ediciones', element.idDisponibilidad]">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container *ngIf="isLoggedIn" matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>🗑️ Opciones</th>
        <td mat-cell *matCellDef="let element">
          <button matButton *ngIf="isLoggedIn" (click)="eliminar(element.idDisponibilidad)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="50"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50]"
      aria-label="Seleccionar página">
    </mat-paginator>
  </div>
</div>
