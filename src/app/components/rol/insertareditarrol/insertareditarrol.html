<div class="container fade-in">
  <div style="text-align: center; margin:5%">
    <h1>📝 Registro de Rol</h1>
  </div>
  <div style="text-align: center; margin:5%">
    <form [formGroup]="form" (submit)="aceptar()">

      <!-- ID (solo en edición) -->
      <mat-form-field *ngIf="edicion">
        <mat-label>🆔 ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El código es obligatorio para actualizar.
        </mat-error>
      </mat-form-field>

      <br />

      <!-- Nombre del rol -->
      <mat-form-field>
        <mat-label>🏷️ Nombre del Rol</mat-label>
        <input matInput formControlName="nombreRol" />
        <mat-error *ngIf="form.get('nombreRol')?.hasError('required')">
          El nombre del rol es obligatorio.
        </mat-error>
      </mat-form-field>

      <br />

      <button matButton="filled">Registrar</button>
    </form>
  </div>
</div>
