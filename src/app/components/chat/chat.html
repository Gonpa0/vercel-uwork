<div class="chat-container">
  <h1>Asistente Virtual UWORK4</h1>

  <div class="messages-area">
    <div *ngIf="geminiResponse" class="message-bubble gemini-response">
      <p>{{ geminiResponse }}</p>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <p>Cargando respuesta...</p>
    </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="input-area">
    <textarea
      [(ngModel)]="userPrompt"
      placeholder="Haz tu pregunta aquÃ­..."
      rows="3"
    ></textarea>

    <input
      type="file"
      (change)="onFileSelected($event)"
      accept="image/*, audio/*, video/*, .pdf, .docx, .xlsx, .pptx, .txt"
    />

    <button (click)="enviarMensaje()" [disabled]="isLoading || (!userPrompt.trim() && !selectedFile)">
      {{ isLoading ? 'Enviando...' : 'Enviar' }}
    </button>
  </div>
</div>
