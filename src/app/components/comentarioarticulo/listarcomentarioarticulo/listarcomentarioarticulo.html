<div class="container">
  <div style="text-align: center; margin:5%"><h1>ğŸ’¬ Lista de Comentarios de ArtÃ­culos</h1></div>
  <div style="text-align: center; margin:5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ğŸ†” ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idComentario }}</td>
      </ng-container>

      <!-- Contenido -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>ğŸ“ Contenido</th>
        <td mat-cell *matCellDef="let element">{{ element.contenido }}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>ğŸ“… Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <!-- ArtÃ­culo -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>ğŸ“š ArtÃ­culo</th>
        <td mat-cell *matCellDef="let element">{{ element.articulo.titulo }}</td>
      </ng-container>

      <!-- Autor -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>ğŸ‘¤ Autor</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.username }}</td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>ğŸ”„ Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones', element.idComentario]">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>ğŸ—‘ï¸ Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idComentario)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [length]="50"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 50]"
                   aria-label="Seleccionar pagina">
    </mat-paginator>
  </div>
</div>
